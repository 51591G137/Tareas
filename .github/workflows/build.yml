name: Build APK
on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Initialize Capacitor
        run: npx cap add android

      - name: Sync version from capacitor.config.json to build.gradle
        run: |
          # Extraer versionCode y versionName del capacitor.config.json
          VERSION_CODE=$(node -p "require('./capacitor.config.json').android.versionCode")
          VERSION_NAME=$(node -p "require('./capacitor.config.json').android.versionName")
          
          echo "Syncing version: versionCode=$VERSION_CODE, versionName=$VERSION_NAME"
          
          # Actualizar build.gradle con los valores correctos
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/g" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"$VERSION_NAME\"/g" android/app/build.gradle
          
          # Verificar que se aplicaron los cambios
          echo "Verificando build.gradle:"
          grep "versionCode" android/app/build.gradle
          grep "versionName" android/app/build.gradle

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk