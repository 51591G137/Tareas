name: Build APK
on:
  push:
    branches:
      - main
      - master
      - version-recuperada

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Esto acelera la instalación en futuras ejecuciones

      - name: Install Dependencies
        run: npm install

      # CORRECCIÓN AQUÍ:
      # 1. Intentamos construir la web (si tienes script "build").
      # 2. Sincronizamos (copiamos cambios web -> carpeta android).
      - name: Build Web & Sync Capacitor
        run: |
          npm run build --if-present
          npx cap sync android

      - name: Sync version from capacitor.config.json to build.gradle
        run: |
          # Extraer versionCode y versionName
          VERSION_CODE=$(node -p "require('./capacitor.config.json').android.versionCode")
          VERSION_NAME=$(node -p "require('./capacitor.config.json').android.versionName")
          
          echo "Syncing version: versionCode=$VERSION_CODE, versionName=$VERSION_NAME"
          
          # Actualizar build.gradle
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/g" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"$VERSION_NAME\"/g" android/app/build.gradle
          
          # Verificar cambios
          echo "Verificando build.gradle:"
          grep "versionCode" android/app/build.gradle
          grep "versionName" android/app/build.gradle

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk