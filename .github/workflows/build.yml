name: Build APK
on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Setup Capacitor Android Platform
        run: |
          # Verificar si el directorio android existe
          if [ ! -d "android" ]; then
            echo "üì± Android platform not found, initializing Capacitor..."
            npx cap add android
          else
            echo "üì± Android platform already exists"
          fi
          
          # Sincronizar cambios de www/ a android/
          echo "üîÑ Syncing web files to Android..."
          npx cap sync android
          
          # Verificar que los archivos se copiaron
          echo "‚úÖ Sync completed"
          ls -la android/app/src/main/assets/public/ || echo "‚ö†Ô∏è  Public assets not found"

      - name: Sync version from capacitor.config.json to build.gradle
        run: |
          # Extraer versionCode y versionName del capacitor.config.json
          VERSION_CODE=$(node -p "require('./capacitor.config.json').android.versionCode")
          VERSION_NAME=$(node -p "require('./capacitor.config.json').android.versionName")
          
          echo "üì¶ Syncing version: versionCode=$VERSION_CODE, versionName=$VERSION_NAME"
          
          # Actualizar build.gradle con los valores correctos
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/g" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"$VERSION_NAME\"/g" android/app/build.gradle
          
          # Verificar que se aplicaron los cambios
          echo "‚úÖ Verificando build.gradle:"
          grep "versionCode" android/app/build.gradle
          grep "versionName" android/app/build.gradle

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          echo "üî® Building APK..."
          ./gradlew assembleDebug --no-daemon
          echo "‚úÖ APK built successfully!"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: academia-heroes-v${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30